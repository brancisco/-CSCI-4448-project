<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	{% load static %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<p>Welcome, {{ username }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h1>Dashboard</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5">
				<h2>Available Polls</h2>
			</div>
			<div class="col-sm-7">
				<a href='/dash/create' class="btn btn-primary" role="button">Create New Poll</a>
			</div>
		</div>
		<div class="row" id="polls_table">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Delete</th>
						<th>Launch</th>
					</tr>
				</thead>
				<tbody>
					{% for p in poll%}
					<tr>
						<td><a href='/dash/review/{{ p.id }}'>{{ p.name }}</a></td>
						<td>
							<button id="{{ p.id }}" type="button" class="btn btn-outline-danger" onclick='return confirmDeletePoll("{{ p.name }}", this);'>
								<i class="fas fa-trash-alt"></i>
							</button>
						</td>
						<td>
							<a href="#" class="btn btn-outline-success" role="button">
								<i class="fas fa-paper-plane"></i>
							</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				<h2>Result Sets</h2>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function confirmDeletePoll(name, that) {
		if(confirm("Confirm to delete poll \""+name+"\"")) {
			$.ajax({
				url: ('/dash/ajax_delete_poll/'+that.id),
				method: 'GET',
				dataType: 'json',
				success: function (data) {
					console.log(data);
					window.location = "/dash";
				}
			})
		}
	}
</script>
</html>
